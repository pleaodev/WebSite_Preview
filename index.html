<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Website View</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Montserrat.css">
    <link rel="stylesheet" href="assets/css/Source%20Code%20Pro.css">
    <link rel="stylesheet" href="assets/fonts/typicons.min.css">
    <link rel="stylesheet" href="assets/css/Construction-Alert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="assets/css/inputs.css">
    <link rel="stylesheet" href="assets/css/personal.compiled.css">
    <link rel="stylesheet" href="assets/css/waves.css">
</head>

<body>
    <div>
        <div class="position-fixed barra-construcao p-3">
            <p class="text-center m-0 text-white">This tool is <span class="text-danger me-1">under development</span><span class="text-primary">Beta 1</span>, sorry if there are any bugs <img src="assets/img/logos/programming/bug.svg" style="width: 20px;filter: brightness(97%) contrast(106%);">!</p>
        </div>
        <div class="d-flex d-xxl-none position-absolute align-items-center justify-content-center" style="top: 0;right: 0;bottom: 0;left: 0;background-color: #15094d;z-index: 9999;">
            <div>
                <div class="d-flex justify-content-center align-items-center"><img class="rounded-circle img-fluid" src="assets/img/Pedro-Leão-Perfil.png" width="100px"></div>
                <h3 class="text-center text-warning mt-4" style="font-size: 26px;">WebSite under construction!</h3>
                <h1 class="text-center text-white p-5 pt-2" style="font-size: 14.4px;">You can see it on a bigger screen, notebook, desktop or come back in a few days!</h1>
            </div>
        </div>
    </div>
    <div class="row g-0">
        <div class="col-auto position-relative">
            <aside data-aos="fade-right" data-aos-duration="1000" data-aos-once="true" class="component-aside position-relative dark-mode-aside">
                <ul class="list-unstyled menu">
                    <li class="border-bottom"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-viewport-wide logo logo-screen" data-aos="fade" data-aos-duration="1000" data-aos-delay="200" data-aos-once="true">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M10 12h-7l3 -3m0 6l-3 -3"></path>
                            <path d="M14 12h7l-3 -3m0 6l3 -3"></path>
                            <path d="M3 6v-3h18v3"></path>
                            <path d="M3 18v3h18v-3"></path>
                        </svg></li>
                    <li class="waves-effect waves-light"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-device-desktop text-danger" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400" data-aos-once="true">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <rect x="3" y="4" width="18" height="12" rx="1"></rect>
                            <line x1="7" y1="20" x2="17" y2="20"></line>
                            <line x1="9" y1="16" x2="9" y2="20"></line>
                            <line x1="15" y1="16" x2="15" y2="20"></line>
                        </svg></li>
                    <li class="waves-effect waves-light"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-device-tablet text-warning" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500" data-aos-once="true">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <rect x="5" y="3" width="14" height="18" rx="1"></rect>
                            <circle cx="12" cy="17" r="1"></circle>
                        </svg></li>
                    <li class="waves-effect waves-light"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-device-mobile text-success" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600" data-aos-once="true">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <rect x="7" y="4" width="10" height="16" rx="1"></rect>
                            <line x1="11" y1="5" x2="13" y2="5"></line>
                            <line x1="12" y1="17" x2="12" y2="17.01"></line>
                        </svg></li>
                    <li class="waves-effect waves-light"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-device-watch text-primary" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="700" data-aos-once="true">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <rect x="6" y="6" width="12" height="12" rx="3"></rect>
                            <path d="M9 18v3h6v-3"></path>
                            <path d="M9 6v-3h6v3"></path>
                        </svg></li>
                </ul><span class="text-center position-absolute w-100" style="color: #333333;font-size: 11px;bottom: 12px;">by: <a href="https://pedro-leao.bss.design/" style="color: #333333;text-decoration: none;" target="_blank">Pedro Leão</a></span>
            </aside>
        </div>
        <div class="col">
            <main id="webSitePreviewApp" class="component-main">
                <div class="container">
                    <div class="menu-top">
                        <div class="switch-container"><input type="checkbox" id="switch"><label class="form-label light-dark-mode waves-effect waves-light" for="switch"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-sun sun text-warning" style="height: auto;">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <circle cx="12" cy="12" r="4"></circle>
                                    <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"></path>
                                </svg><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-moon-stars moon text-primary" style="height: auto;">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M12 3c0.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"></path>
                                    <path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2"></path>
                                    <path d="M19 11h2m-1 -1v2"></path>
                                </svg><span class="ball"></span></label></div>
                        <div class="browser-input">
                            <div class="group"><input type="text" class="text-primary effect-1" placeholder="Website Here" v-on:input="changeUrl"><span class="focus-border"></span></div>
                        </div>
                    </div>
                    <div class="browser-content">
                        <div class="browser-bar">
                            <div class="browser-circles"><i class="typcn typcn-media-record text-danger" data-aos="fade-left" data-aos-duration="1000" data-aos-once="true"></i><i class="typcn typcn-media-record text-warning" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="150" data-aos-once="true"></i><i class="typcn typcn-media-record text-success" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="300" data-aos-once="true"></i></div>
                            <div class="browser-buttons"><button class="btn button-circle me-2 waves-effect waves-light" data-bs-toggle="tooltip" data-bss-tooltip="" type="button" title="Print" onclick="window.print()"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8 4H16V6H8V4ZM18 6H22V18H18V22H6V18H2V6H6V2H18V6ZM20 16H18V14H6V16H4V8H20V16ZM8 16H16V20H8V16ZM8 10H6V12H8V10Z" fill="currentColor"></path>
                                    </svg></button><button class="btn button-circle me-2 waves-effect waves-light" data-bs-toggle="tooltip" data-bss-tooltip="" type="button" title="Print"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none">
                                        <path d="M14.8284 12L16.2426 13.4142L19.071 10.5858C20.6331 9.02365 20.6331 6.49099 19.071 4.9289C17.509 3.3668 14.9763 3.3668 13.4142 4.9289L10.5858 7.75732L12 9.17154L14.8284 6.34311C15.6095 5.56206 16.8758 5.56206 17.6568 6.34311C18.4379 7.12416 18.4379 8.39049 17.6568 9.17154L14.8284 12Z" fill="currentColor"></path>
                                        <path d="M12 14.8285L13.4142 16.2427L10.5858 19.0711C9.02372 20.6332 6.49106 20.6332 4.92896 19.0711C3.36686 17.509 3.36686 14.9764 4.92896 13.4143L7.75739 10.5858L9.1716 12L6.34317 14.8285C5.56212 15.6095 5.56212 16.8758 6.34317 17.6569C7.12422 18.4379 8.39055 18.4379 9.1716 17.6569L12 14.8285Z" fill="currentColor"></path>
                                        <path d="M14.8285 10.5857C15.219 10.1952 15.219 9.56199 14.8285 9.17147C14.4379 8.78094 13.8048 8.78094 13.4142 9.17147L9.1716 13.4141C8.78107 13.8046 8.78107 14.4378 9.1716 14.8283C9.56212 15.2188 10.1953 15.2188 10.5858 14.8283L14.8285 10.5857Z" fill="currentColor"></path>
                                    </svg></button><button class="btn button-circle waves-effect waves-light" data-bs-toggle="tooltip" data-bss-tooltip="" type="button" title="Send to client"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3.00977 5.83789C3.00977 5.28561 3.45748 4.83789 4.00977 4.83789H20C20.5523 4.83789 21 5.28561 21 5.83789V17.1621C21 18.2667 20.1046 19.1621 19 19.1621H5C3.89543 19.1621 3 18.2667 3 17.1621V6.16211C3 6.11449 3.00333 6.06765 3.00977 6.0218V5.83789ZM5 8.06165V17.1621H19V8.06199L14.1215 12.9405C12.9499 14.1121 11.0504 14.1121 9.87885 12.9405L5 8.06165ZM6.57232 6.80554H17.428L12.7073 11.5263C12.3168 11.9168 11.6836 11.9168 11.2931 11.5263L6.57232 6.80554Z" fill="currentColor"></path>
                                    </svg></button></div>
                        </div>
                        <p class="text-warning d-none">{{ urlPreview }}</p>
                        <div class="browser-fake-site">
                            <div class="d-none_"><iframe width="100%" height="100vh" class="position-absolute" style="background: transparent !important;height: 75.4vh; z-index: 1;" :src="urlPreview"></iframe></div>
                            <div class="d-flex align-items-center p-3 pb-0">
                                <div data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400" data-aos-once="true" class="browser-fake-logo"></div>
                            </div>
                            <div class="d-flex align-items-center p-3">
                                <div data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500" data-aos-once="true" class="browser-fake-banner"></div>
                            </div>
                            <div class="d-flex align-items-center p-3 pt-0">
                                <div data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600" data-aos-once="true" class="browser-fake-box"></div>
                                <div data-aos="fade-up" data-aos-duration="1000" data-aos-delay="700" data-aos-once="true" class="browser-fake-box"></div>
                                <div data-aos="fade-up" data-aos-duration="1000" data-aos-delay="800" data-aos-once="true" class="browser-fake-box me-0"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="assets/js/waves.js"></script>
    <script src="https://unpkg.com/vue@2"></script>
    <script src="assets/js/vue_here.js"></script>
    <script src="assets/js/dark-mode.js"></script>
</body>

</html>
